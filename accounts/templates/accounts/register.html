<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePulse - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-gray-800">CodePulse</a>
            <div class="flex items-center space-x-4">
                <a href="/accounts/login" class="text-gray-700 hover:text-blue-500">Login</a>
                <a href="/accounts/register" class="text-gray-700 hover:text-blue-500">Register</a>
                <div class="relative">
                    <img src="/static/images/default-profile.png" alt="Profile" class="w-10 h-10 rounded-full cursor-pointer" id="profile-menu-toggle">
                    <div id="profile-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-2 z-10">
                        <a href="/profile" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Your Profile</a>
                        <a href="/settings" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Settings</a>
                        <a href="/accounts/logout" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <header class="bg-blue-500 py-12">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl font-bold text-white">Register for CodePulse</h1>
            <p class="text-white mt-4">Join the community and start tracking your competitive programming journey.</p>
        </div>
    </header>

    <section class="container mx-auto px-6 py-8">
        <div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6">
            <form action="/accounts/register/" method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="CodeforcesID" class="block text-gray-700 font-semibold mb-2">CodeForces ID</label>
                    <input type="text" id="CodeforcesID" name="CodeforcesID" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="LeetcodeID" class="block text-gray-700 font-semibold mb-2">LeetCode ID</label>
                    <input type="text" id="LeetcodeID" name="LeetcodeID" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="confirm_password" class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Register
                    </button>
                    <a href="/accounts/login" class="text-blue-500 hover:text-blue-600">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </section>

    <footer class="bg-gray-800 py-6 mt-12">
        <div class="container mx-auto px-6 text-center text-white">
            <p>&copy; 2025 CodePulse. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const profileMenuToggle = document.getElementById('profile-menu-toggle');
        const profileMenu = document.getElementById('profile-menu');

        profileMenuToggle.addEventListener('click', () => {
            profileMenu.classList.toggle('hidden');
        });

        document.addEventListener('click', (e) => {
            if (!profileMenuToggle.contains(e.target) && !profileMenu.contains(e.target)) {
                profileMenu.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
